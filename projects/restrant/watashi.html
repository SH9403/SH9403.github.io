    <h2 class="rekishi">Ramen.YAの歴史</h2>
    <p class="history">
      1985年田中義雄によってRamen.YAは営業を開始した。<br />当時は三田駅前でカウンタ−5
      席の店だったが2000年息子敏徳が経営に加わったことにより<br />次第に店舗数を増やしていった。
      <br />現在は都内を中心に５店舗まで拡大した。休日には行列もでき、大半の客の目当てはチャーハンである。
    </p>
